<head>
    <style>
        body {
            background-image: url('assets/images/2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin-top: 20px;
        }
        </style>        
</head>
<body>
<div class="container">
    <div>
    <img src="assets/images/logo.png" alt="Image">
        <div class="title">Register Form</div>
    </div>
    <form  (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="block">
        <label class="mb-3" for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="Username" class="pInputText" required>
      </div>
      <div class="block">
        <label class="mb-3" for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Email address" class="pInputText" required>
      </div>
      <div class="block">
        <label class="mb-3" for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Password" class="pInputText" required>
      </div>
      <button pButton  type="submit" class="btn" [disabled]="!registerForm.valid">Register</button>
    </form>
  </div>
</body>
