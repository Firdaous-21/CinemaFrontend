<head>
    <style>
        body {
            background-image: url('assets/images/2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin-top: 20px;
        }
        </style>        
</head>
<body>
<div class="log">
    <div class="text-center mb-5">
        <img src="assets/images/logo.png" alt="Image" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
        <span class="text-600 font-medium line-height-3">Don't have an account?</span>
        <a href="/register" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
    </div>

    <div>
        <label for="email1" class="block text-900 font-medium ">Email  </label>
        <input id="email1" type="text" placeholder="Email address" pInputText class="pInputText ">

        <label for="password1" class="block text-900 font-medium ">Password  </label>
        <input id="password1" type="password" placeholder="Password" pInputText class="pInputText">

        <div class=" align-items-center justify-content-between mb-6">
            <div class=" align-items-center">

                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                <label for="rememberme1" class="text-900">Remember me</label>
            </div>
            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
        </div>

        <button pButton pRipple label="Sign In" class="pButton"></button>
    </div>
</div>
</body>
